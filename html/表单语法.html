<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单学习</title>
</head>
<body>
    
    <!-- form：以name---内容这种键值对的方式提交
        action：表示向何处提交表单数据。可以是网站，也可以是请求处理地址
        method：get，post提交方式
        get方式提交：我们可以在url中看到我们提交的信息，不安全，但高效
        post方式提交：比较安全，可以传输大文件。
     -->
    <!-- 登录注册 -->
    <h2>注册：</h2>
    <form action="html\表单语法.html" method="get">

    <!-- 只读：readonly、禁止：disabled、隐藏：hidden -->
    <!-- 表单初级验证 
        用在输入框：提示信息：placeholder="xxxx" 
        用在输入框：非空判断：required
        正则表达式（字符串按规定格式输入）：pattern="xxxx"，常用在网站查询：https://www.jb51.net/tools/regexsc.html
    -->
    
        <!-- 输入框
            value：默认值
            maxlength：输入字符串最大长度限制
            size：文本框长度
         -->
    <!-- 文本输入框：input type="text" -->
    <p>名字：<input type="text" name="username" value="输入名字" maxlength="8" size="18"/></p>
    <!-- 密码输入框：input type="password" -->
    <p>密码：<input type="password" name="pwd"/></p> 

        <!-- 单选框：radio
            value：单选框的值 
            name：表示组，name要一样才单选，不然就跟多选框没区别了
            checked：默认选中的
         -->
    <p>性别：
        <input type="radio" value="boy" name="sex" checked/> 男
        <input type="radio" value="girl" name="sex"/> 女
    </p> 
        <!-- 多选框：checkbox
            checked：默认选中的
        -->
    <p>
            <input type="checkbox" value="sleep" name="hobby"/>睡觉
            <input type="checkbox" value="code" name="hobby"checked/>敲代码
            <input type="checkbox" value="chat" name="hobby"/>聊天
            <input type="checkbox" value="game" name="hobby"/>游戏
    </p>
  
        <!-- 按钮（ value：按钮上的字 ）
            button：普通按钮
            image：图像按钮
            submit：提交按钮
            reset：重置按钮 
        -->
    <p>
        普通按钮：
        <input type="button" value="按钮上的字" name="button1" >
        图片按钮：
        <input type="image" src="../resources/image/表单格式.jpg">
    </p>
    
    <p>
        <!-- 提交or重置 -->
        <input type="submit" name="提交"/>
        <input type="reset" value="清空表单" name="重置"/>
    </p>

    <!-- 下拉框/列表框 
        selected：默认选中的
    -->
    <p>
        国家：
        <select name="列表名称">
            <option value="选项的值" selected>中国</option>
            <option value="选项的值">美国</option>
            <option value="选项的值">俄罗斯</option>
            <option value="选项的值">印度</option>
        </select>
    </p>
    <!-- 文本域
        提交内容通过name-内容的形式发送
        cols：显示多少列
        rows：显示多少行
     -->
    <p>
        反馈： 
        <textarea name="fankui" id="" cols="30" rows="10">文本内容</textarea>
    </p>
    <!-- 文件域 
        name="files"
    -->
    <p>
        <input type="file" name="files"/>
    </p>


    <!-- 邮件初级验证 -->
    <p>
        <input type="email" name="email"/>
    </p>

    <!-- url初级验证 -->
    <p>
        <input type="url" name="url"/> 
    </p>

    <!-- 数字验证 
        max：限制最大数字
        min：限制最小数字
        step：每次按加减，加减对应值
    -->
    <p>
        <input type="number" name="num" max="100" min="0" step="1"/>
    </p>
        <!-- 滑块 -->
        <input type="range" name="voice" max="100" min="0" step="2"/>
   
    <!-- 搜索 -->
    <p>
        搜索：
        <input type="search" name="search"/>
    </p>
    <!-- 增强鼠标可用性 -->
    <p>
        <input type="text" id="abc">
        <!-- 点击就跳转到id="abc"这个标签里 -->
        <label for="abc">点击跳转</label> 
    </p>

    </form>
</body>
</html>
