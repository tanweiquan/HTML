<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架iframe</title>
</head>
<body>
    <!-- <iframe src="//player.bilibili.com/player.html?aid=55631961&bvid=BV1x4411V75C&cid=97257967&page=11" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe> -->
    <!-- 内联框架iframe
        src：地址
        width、height：宽度和高度

     -->
    <iframe src="https://www.baidu.com" frameborder="0" width="100px" height="800px"></iframe>
    <!-- 和a标签一起使用实现网页跳转，用name标记位置 -->
    <iframe src="" name="hello" frameborder="0" width="100px" height="800px"></iframe>
    <a href="https://www.baidu.com" target="hello">点击跳转</a>
</body>
</html>
