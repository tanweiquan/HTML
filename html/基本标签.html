
<!-- DOCTYPE声明，告诉浏览器，我们要使用声明规范，默认是使用html -->
<!DOCTYPE html>
<!-- 总标签 -->
<html lang="en">
<!-- head标签代表网页头部 -->
<head>
    <!-- meta描述性标签，它用来描述我们网站的一些信息 -->
    <!-- meta一般用来做搜索引擎优化(seo) -->
    <meta charset="UTF-8">
    <meta name="keywords" content="这里是内容">
    <meta name="description" content="这里是内容">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title网页标题 -->
    <title>Title</title>
</head>
<!-- body标签代表网页主体 -->
<body>
    <!-- 标题标签-->
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>

    <!-- 段落标签，分行展示内容-->
    <p>两只老虎 - 贝瓦儿歌</p>
    <p>两只老虎两只老虎</p>
    <p>跑得快跑得快</p>
    <p>一只没有耳朵</p>
    <p> 一只没有尾巴</p>
    <p>真奇怪真奇怪</p>

    <!-- 换行标签，也可以分行展示内容，但每行上下之间较为紧凑 -->
    两只老虎 - 贝瓦儿歌 <br/>
    两只老虎两只老虎<br/>
    跑得快跑得快<br/>
    一只没有耳朵<br/>
    一只没有尾巴<br/>
    真奇怪真奇怪<br/>

    <!-- 粗体，斜体 -->
    <strong>粗体</strong> 
    <em>斜体</em>

    <!-- 水平线标签 --> 
    <hr/>

    <!-- 特许符号：&开头 -->
    <!-- 空格：一个空格为&nbsp;-->
    空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格
    <!-- 大于号、小于号 -->
    &gt;
    &lt;
    <!-- 版权符号 -->
    &copy;
    
</body>
</html>
