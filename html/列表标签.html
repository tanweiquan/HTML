<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表学习</title>
</head>
<body>
    <!-- 列表学习 -->
    <!-- 有序列表
        生成的列表前面有顺序符：1. 2. 3.
        应用范围：试卷、问答
     -->
    <ol>
        <li>Java</li>
        <li>GOlang</li>
        <li>运维</li>
        <li>C/C++</li>
    </ol>

    <!-- 无序列表 
        生成的列表前面只有小黑点
        应用范围：导航，侧边栏
    -->
    <ul>
        <li>Java</li>
        <li>GOlang</li>
        <li>运维</li>
        <li>C/C++</li>
    </ul>
    <!-- 自定义列表
        没有顺序也没有小黑点

        dl：标题
        dt：列表名称
        dd：列表内容
     -->
    <dl>
        <dt>学科</dt>
        <dd>Java</dd>
        <dd>GOlang</dd>
        <dd>运维</dd>
        <dd>C/C++</dd>
    </dl>




</body>
</html>
