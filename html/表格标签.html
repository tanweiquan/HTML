<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格学习</title>
</head>
<body>
    <!-- 表格table
        行：tr
        列：td

     -->
     <table border="1px">   <!-- border是给表格外框 -->
         <tr> <!-- 第1行4列 -->
             <td>1-1</td>
             <td>1-2</td>
             <td>1-3</td>
             <td>1-4</td>
         </tr>
         <tr> <!-- 第2行4列 -->
             <td>2-1</td>
             <td>2-2</td>
             <td>2-3</td>
             <td>2-4</td>
         <tr> <!-- 第3行4列 -->
            <!-- rowspan跨行 -->
             <td rowspan="2">3-1</td>
             <td>3-2</td>
             <!-- colspan跨列 -->
             <td colspan="2">3-3</td> 
         </tr>
     </table>
</body>
</html>
